<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Perfume Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero-section">
          <img
            src=".//assets/images/image-product-desktop.jpg"
            alt=""
            class="img-desktop"
          />
          <img
            src=".//assets/images/image-product-mobile.jpg"
            alt=""
            class="img-mobile"
          />

          <div class="hero-section__intro">
            <span class="product-name">PERFUME</span>
            <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="discount-section">
              <span class="product-discount">$149.99</span>
              <span class="product-price"> $169.99</span>
            </div>
            <a href="">
              <button class="add-btn" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                  /></svg
                >Add to Cart
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
