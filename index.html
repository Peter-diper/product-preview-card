<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Perfume Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero-section">
          <img
            src=".//assets/images/image-product-desktop.jpg"
            alt=""
            class="img-desktop"
          />
          <img
            src=".//assets/images/image-product-mobile.jpg"
            alt=""
            class="img-mobile"
          />

          <div class="hero-section__intro">
            <span class="product-name">PERFUME</span>
            <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-title">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div>
              <span class="product-price">$169.99</span>
              <span class="product-discount"> $149.99</span>
            </div>
            <button class="add-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
